 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<script type="text/javascript">
		//同步
		console.log(0)
		console.log(1)
		
		//异步
		// setTimeout(()=>{
		// 	console.log(3)
		// },2000)
		
		// for(let i=0;i<100000000;i++){
		// 	// console.log(9)
		// }
		
		
		console.log(2)
		
		function *box(){
			console.log('11')
			yield '1';
			console.log('22')
			yield '2'
			console.log('33')
			return '3'
		}
		//koa1 
		//koa2
		
		let res = box()
		console.log(res)
		let r1 = res.next()
		console.log(r1)//{value: "1", done: false}
		console.log(2222229999)
		
		console.log(res.next())
		console.log(res.next())//{value: "3", done: true}
		
		
	</script>
	</body>
</html>
