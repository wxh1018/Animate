			// 封装（封装类）   继承     多态
			
			
			//基类 父类
			// 共同的特点  属性和方法
			class Animal{
				constructor(name,age,sex) {
					console.log('父类的构造函数执行')
				    this.name = name;
					this.age = age;
					this.sex = sex
				}

				}
				
			}
			//继承-父类,就拥有了父类的所有的属性和方法
			
			//子类
			class Pig extends Animal{
				constructor(name,age,sex){
					console.log('子类的构造函数执行')
					//Must call super constructor in derived class before accessing 'this'
					console.log(name,age,sex)
					super(name,age,sex)
					this.weight = 20;
					
				}
				//重写
				run(){
					super.run()//父类的 run 方法
				}
				eat(){
					
				}
				
			}
